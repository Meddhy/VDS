<div class="formulaire" style="width: 42rem">
    <div id='zoneSaisie'>
        <h4 class="text-center  text-secondary">
            Réinitialisation de votre mot de passe
        </h4>

        <div id="msg" class="m-1 erreur"></div>
        <div class="row text-center">
            <div class="col-6" style="text-align:left">
                <div class="d-flex align-items-center justify-content-between">
                    <label for="password" class="col-form-label obligatoire">Mot de passe </label>
                    <i id="passwordImg" class="bi bi-eye-slash p-1"></i>
                </div>
                <input id='password' type="password"
                       class="form-control "
                       style="width: 300px"
                       required
                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*(_|[^\w])).+$"
                       minlength="8"
                       placeholder="Mot de passe">
                <button id='btnValider' style="width: 300px;" class="mt-3 btn btn btn-danger text-white ">
                    Envoyer
                </button>
            </div>
            <div class="col-6 d-flex flex-column justify-content-center  "
                 style="text-align: left; font-style: italic; font-size: 0.8rem">
                <ul>
                    <li id="majusc">Au moins une majuscule</li>
                    <li id="minusc">Au moins une minuscule</li>
                    <li id="digit">Au moins un chiffre</li>
                    <li id="special">Au moins un caractère spécial</li>
                    <li id="length">Au Minimum 8 caractères</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="zoneReponse" style="display: none;">
        <h4 class="text-center  text-secondary">
            Réinitialisation de votre mot de passe
        </h4>
        <p style="text-align: justify">
            Votre mot de passe a été réinitialisé avec succès.
        </p>
        <div class="text-center mt-3">
            <a href="/membre/connexion" class="btn btn-primary rounded">
                Connectez-vous
            </a>
        </div>
    </div>
</div>
